{% extends "base.html" %}

{% block title %}LogIn{% endblock %}
{% block loginmenu %} {% endblock %}

{% block context %}
<form method="post" action="{% url django.contrib.auth.views.login %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
