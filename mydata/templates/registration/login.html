{% extends "base.html" %}

{% block title %}LogIn{% endblock %}
{% block loginmenu %}
    <li>login</li>
{% endblock %}

{% block context %}
<form method="post" action="{% url django.contrib.auth.views.login %}">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Login" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
